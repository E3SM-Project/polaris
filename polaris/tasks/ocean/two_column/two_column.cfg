# Options related to the vertical grid
[vertical_grid]

# the type of vertical grid
grid_type = uniform

# Number of vertical levels
vert_levels = 50

# Depth of the bottom of the ocean
bottom_depth = 500.0

# The type of vertical coordinate (e.g. z-level, z-star, z-tilde, sigma)
coord_type = z-tilde

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1


# Options related to Omega's pseudo-height z_tilde
[z_tilde]

# reference density defining the pseudo-height
rho0 = 1035.0


# config options for two column testcases
[two_column]

# resolution in km (the distance between the two columns)
resolution = 1.0

# sea surface height for each column
ssh = [0.0, 0.0]

# depths, temperatures and salinities for piecewise linear initial conditions
# in each column
depths = [
        [-5.0, -55.0, -105.0, -495.0],
        [-5.0, -55.0, -105.0, -495.0],
    ]
temperatures = [
        [20.0, 15.0, 10.0, 5.0],
        [20.0, 15.0, 10.0, 5.0],
    ]
salinities = [
        [35.0, 34.0, 33.0, 32.0],
        [35.0, 34.0, 33.0, 32.0],
    ]
