# Options related to the vertical grid
[vertical_grid]

# the type of vertical grid
grid_type = uniform

# The type of vertical coordinate (e.g. z-level, z-star)
coord_type = sigma

# Number of vertical levels
vert_levels = 10

# Whether to use "partial" or "full", or "None" to not alter the topography
partial_cell_type = None

# The minimum fraction of a layer for partial cells
min_pc_fraction = 0.1

# The minimum number of vertical levels for z-star coordinate
min_vert_levels = 3

# Minimum thickness of each layer for z-star coordinate
min_layer_thickness = ${drying_slope_barotropic:thin_film_thickness}

# config options for all drying slope test cases
[drying_slope]

# time step per resolution (s/km), since dt is proportional to resolution
rk4_dt_per_km = 30

split_dt_per_km = 30

# barotropic time step per resolution (s/km), since btr_dt is proportional to
# resolution
btr_dt_per_km = 1.5

# Coriolis parameter
coriolis_parameter = 0.0

# Background temperature
background_temperature = 20.0

# config options for barotropic drying slope test cases
[drying_slope_barotropic]

# time integration scheme
time_integrator = RK4

# the width of the domain in km
lx = 6.

# Length over which wetting and drying actually occur in km
ly_analysis = 25.

# the length of the domain in km
ly = 28.

# Bottom depth at the right side of the domain in m
right_bottom_depth = -11.

# Bottom depth at the left side of the domain in m
left_bottom_depth = -1.

# Initial SSH at the right side of the domain in m
right_tidal_height = ${drying_slope_barotropic:right_bottom_depth}

# Plug width as a fraction of the domain
plug_width_frac = 0.0

# Plug temperature
plug_temperature = 20.0

# Background salinity
background_salinity = 35.0

# Thickness of each layer in the thin film region
thin_film_thickness = 1.0e-3

# config options for barotropic drying slope test cases
[drying_slope_baroclinic]

# time integration scheme
time_integrator = split_explicit

# the width of the domain in km
lx = 12.

# the length of the domain in km
ly = 55.

# Length over which wetting and drying actually occur in km
ly_analysis = 50.

# Bottom depth at the right side of the domain in m
right_bottom_depth = -3.0

# Bottom depth at the left side of the domain in m
left_bottom_depth = -0.5

# Initial SSH at the right side of the domain in m
right_tidal_height = -0.5

# salinity at the right side of the domain
right_salinity = 35.0

# salinity at the left side of the domain
left_salinity = 1.0

# manning coefficient used in mannings bottom drag type
manning_coefficient = 5.0e-2

# The column thickness in the thin film region, used to determine thin film
# thickness
min_column_thickness = 0.05

[convergence]

# Evaluation time for convergence analysis (in hours)
convergence_eval_time = 12.0

# Convergence threshold below which a test fails
convergence_thresh = -0.527

# Type of error to compute
error_type = l2

# the base mesh resolution (km) to which refinement_factors
# are applied if refinement is 'space' or 'both' on a planar mesh
base_resolution = 0.5

# refinement factors for a planar mesh applied to either space or time
refinement_factors_space = 4., 2., 1., 0.5

# config options for convergence forward steps
[convergence_forward]

# time integrator: {'split_explicit', 'RK4'}
time_integrator = ${drying_slope:time_integrator}

# RK4 time step per resolution (s/km), since dt is proportional to resolution
rk4_dt_per_km = ${drying_slope:rk4_dt_per_km}

# split time step per resolution (s/km), since dt is proportional to resolution
split_dt_per_km = ${drying_slope:split_dt_per_km}

# the barotropic time step (s/km) for simulations using split time stepping,
# since btr_dt is proportional to resolution
btr_dt_per_km = ${drying_slope:btr_dt_per_km}

# Run duration in hours
run_duration = ${convergence:convergence_eval_time}

# Output interval in hours
output_interval = ${run_duration}

# config options for visualizing drying slope ouptut
[drying_slope_viz]

# whether to generate movie
generate_movie = False

# frames per second for movies
frames_per_second = 30

# movie format
movie_format = mp4
