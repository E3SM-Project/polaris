dimensions:
  Time: time
  nCells: NCells
  nEdges: NEdges
  nVertices: NVertices
  nTracers: NTracers
  maxEdges: MaxEdges
  maxEdges2: MaxEdges2
  TWO: MaxCellsOnEdge
  vertexDegree: VertexDegree
  nVertLevels: NVertLayers
  nVertLevelsP1: NVertLayersP1

variables:
  # mesh
  cellsOnCell: CellsOnCell
  edgesOnCell: EdgesOnCell
  verticesOnCell: VerticesOnCell
  cellsOnEdge: CellsOnEdge
  edgesOnEdge: EdgesOnEdge
  verticesOnEdge: VerticesOnEdge
  cellsOnVertex: CellsOnVertex
  edgesOnVertex: EdgesOnVertex

  # tracers
  temperature: Temperature
  salinity: Salinity
  tracer1: Debug1
  tracer2: Debug2
  tracer3: Debug3

  # state
  layerThickness: LayerThickness
  normalVelocity: NormalVelocity

  # auxiliary state
  ssh: SshCell
  windStressZonal: WindStressZonal
  windStressMeridional: WindStressMeridional
  relativeVorticity: RelVortVertex

config:
- section:
    time_management: TimeIntegration
  options:
    config_start_time: StartTime
    config_stop_time: StopTime
    config_run_duration: RunDuration
    config_calendar_type: CalendarType

- section:
    time_integration: TimeIntegration
  options:
    config_time_integrator: TimeStepper
    config_dt: TimeStep

- section:
    time_integration: State
  options:
    config_number_of_time_levels: NTimeLevels

- section:
    decomposition: Decomp
  options:
    config_num_halos: HaloWidth

- section:
    advection: Advection
  options:
    config_thickness_flux_type: FluxThicknessType

- section:
    hmix_del2: Tendencies
  options:
    config_use_mom_del2: VelDiffTendencyEnable
    config_mom_del2: ViscDel2

- section:
    hmix_del4: Tendencies
  options:
    config_use_mom_del4: VelHyperDiffTendencyEnable
    config_mom_del4: ViscDel4

- section:
    forcing: Tendencies
  options:
    config_use_bulk_wind_stress: WindForcingTendencyEnable

- section:
    debug: Tendencies
  options:
    config_disable_vel_explicit_bottom_drag: BottomDragTendencyEnable

- section:
    bottom_drag: Tendencies
  options:
    config_explicit_bottom_drag_coeff: BottomDragCoeff

- section:
    manufactured_solution: ManufacturedSolution
  options:
    config_manufactured_solution_wavelength_x: WavelengthX
    config_manufactured_solution_wavelength_y: WavelengthY
    config_manufactured_solution_amplitude: Amplitude

- section:
    eos: Eos
  options:
    config_eos_type: EosType

- section:
   eos_linear: [Eos, Linear]
  options:
    config_eos_linear_alpha: DRhoDT
    config_eos_linear_beta: DRhoDS
    config_eos_linear_densityref: RhoT0S0
