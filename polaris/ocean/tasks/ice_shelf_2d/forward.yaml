omega:
  io:
    config_write_output_on_startup: true
  hmix_del2:
    config_use_mom_del2: true
    config_mom_del2: 10.0
  bottom_drag:
    config_implicit_bottom_drag_type: constant
    config_implicit_constant_bottom_drag_coeff: 1.0e-3
  wetting_drying:
    config_use_wetting_drying: true
    config_zero_drying_velocity: true
    config_zero_drying_velocity_ramp: true
    config_check_ssh_consistency: false
    config_drying_min_cell_height: {}
    config_zero_drying_velocity_ramp_hmin: {}
    config_zero_drying_velocity_ramp_hmax: {}
  time_management:
    config_run_duration: 0000-01-00_00:00:00
  eos:
    config_eos_type: jm
  pressure_gradient:
    config_pressure_gradient_type: Jacobian_from_TS
  tidal_forcing:
    config_use_tidal_forcing_tau: 10000
    config_tidal_forcing_model: monochromatic
    config_tidal_forcing_type: thickness_source
    config_tidal_forcing_monochromatic_amp: 1.0
    config_tidal_forcing_monochromatic_period: 10.0
  time_varying_forcing:
    config_time_varying_land_ice_forcing_start_time: 0001-01-01_00:00:00
    config_time_varying_land_ice_forcing_reference_time: 0001-01-01_00:00:00
    config_time_varying_land_ice_forcing_cycle_start: none
    config_time_varying_land_ice_forcing_cycle_duration: 0002-00-00_00:00:00
    config_time_varying_land_ice_forcing_interval: 0001-00-00_00:00:00
  AM_globalStats:
    config_AM_globalStats_enable: true
    config_AM_globalStats_compute_on_startup: true
    config_AM_globalStats_write_on_startup: true
  streams:
    mesh:
      filename_template: init.nc
    input:
      filename_template: init.nc
    restart:
      output_interval: 0005_00:00:00
    forcing_data:
      type: input
      filename_template: forcing_data.nc
      input_interval: initial_only
      contents:
      - tidalInputMask
    land_ice_forcing:
      filename_template: land_ice_forcing.nc
    output:
      type: output
      filename_template: output.nc
      output_interval: 0000_01:00:00
      clobber_mode: truncate
      contents:
      - tracers
      - xtime
      - daysSinceStartOfSim
      - normalVelocity
      - layerThickness
      - wettingVelocityFactor
      - zMid
      - ssh
      - velocityX
      - velocityY
      - tidalInputMask
      - atmosphericPressure
      - landIcePressure
      - landIceDraft
      - landIceFraction
      - landIceMask
      - landIceFreshwaterFlux
      - landIceHeatFlux
      - landIceFrictionVelocity
      - landIceInterfaceTracers
      - landIceBoundaryLayerTracers
    globalStatsOutput:
      output_interval: 0000_00:10:00
